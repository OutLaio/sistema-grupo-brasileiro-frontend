<div class="d-flex flex-column gap-2">
  <div class="d-flex gap-5 justify-content-center">
    <img src='/assets/images/{{version?.productLink}}' alt="Arte" class="w-75 h-auto">
  </div>
  <div class="d-flex flex-column align-items-center py-3 border-bottom border-top">
    <p>Baixe a arte clicando no link abaixo:</p>
    <a href="{{version?.productLink}}" target="_blank"> {{ version?.productLink }} </a>
  </div>
  <div *ngIf=" (isSupervisor() && ( version?.supervisorApprove === null || version?.clientApprove === false ) ||
  ( isClient() && version?.clientApprove === null && version?.supervisorApprove))">
    <div class="d-flex align-items-end justify-content-between">
      <div class="d-flex flex-column gap-3 py-3">
        <div class="form-check">
          <input type="radio" class="form-check-input" id="approveVersion{{version?.versionNumber}}"
            name="approveVersion{{version?.versionNumber}}" (change)="onApprove()">
          <label class="form-check-label" for="approveVersion{{version?.versionNumber}}">Aprovar arte</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="repproveVersion{{version?.versionNumber}}"
            name="approveVersion{{version?.versionNumber}}" (change)="onDisapprove()">
          <label class="form-check-label" for="repproveVersion{{version?.versionNumber}}">Não aprovar arte</label>
        </div>
      </div>
      <div>
        <button class="btn btn-bd-primary" (click)="onSave()">Salvar</button>
      </div>
    </div>
    <div *ngIf="isDisaproved" class="form-group">
      <label for="feedbackVersion{{version?.versionNumber}}">Feedback:</label>
      <textarea class="form-control" placeholder="Informe o motivo para a não aprovação da arte desenvolvida..."
        id="feedbackVersion{{version?.versionNumber}}" rows="3"></textarea>
    </div>
  </div>
</div>
