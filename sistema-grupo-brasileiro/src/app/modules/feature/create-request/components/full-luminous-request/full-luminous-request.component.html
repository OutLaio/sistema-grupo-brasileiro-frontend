<div class="d-flex flex-column p-3 mb-4">
    <form [formGroup]="registerForm" (ngSubmit)="submit()">
        <div class="row">
            <div class="col-12 col-md-5">
                <div class="form-group pt-3">
                    <label class="fw-bold" for="description">Descrição</label>
                    <textarea [backgroundColorClass]="'#b4b4b4'" id="description" formControlName="description" type="text"
                        class="form-control border-dark-subtle rounded-3 form-focus"
                        placeholder="Escreva a descrição da solicitação" required></textarea>
                </div>
            </div>

            <div class="col-12 col-md-4">
                <div class="form-group pt-3">
                    <label class="fw-bold" for="signLocation">Local da Placa</label>
                    <textarea [backgroundColorClass]="'#b4b4b4'" id="signLocation" formControlName="signLocation" type="text"
                        class="form-control border-dark-subtle rounded-3 form-focus"
                        placeholder="Escreva a localização da placa" required></textarea>
                </div>
            </div>

            <div class="col-12 col-md-3">
                <div class="form-group pt-3" formArrayName="dimensions">
                    <label class="fw-bold">Dimensões</label>
                    <div class="d-flex align-items-center mb-2">
                        <div class="">
                            <label>
                                Largura
                            </label>
                            <input [backgroundColorClass]="'#b4b4b4'" type="text" class="border border-dark-subtle rounded-3 me-2 w-100"
                                placeholder="cm" />
                        </div>
                        <div class="pt-4">
                            <span class="mx-3">X</span>
                        </div>
                        <div>
                            <label>
                                Altura
                            </label>
                            <input [backgroundColorClass]="'#b4b4b4'" type="text" class="border border-dark-subtle rounded-3 me-2 w-100"
                                placeholder="cm" />
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="title">
                <p class="fw-bold">Empresas</p>
            </div>
            <div class="row">
                <div class="d-flex flex-wrap">
                    <div class="form-check me-5">
                        <input [borderColorClass]="'#027373'" class="form-check-input" type="radio" id="singleCompany"
                            formControlName="singleCompany" (change)="onCompanyChange('single')" value="true">
                        <label class="form-check-label" for="singleCompany">
                            Compartilhamento com uma empresa
                        </label>
                    </div>
                    <div class="form-check me-5 ms-5">
                        <input [borderColorClass]="'#027373'" class="form-check-input" type="radio"
                            id="multipleCompanies" formControlName="singleCompany"
                            (change)="onCompanyChange('multiple')" value="false">
                        <label class="form-check-label" for="multipleCompanies">
                            Compartilhamento com várias empresas
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div *ngIf="isSingleCompany" class="row mt-5">
            <div class="title">
                <p class="fw-bold">Selecione a Empresa</p>
            </div>
            <div class="d-flex flex-wrap">
                <div class="form-check me-5">
                    <input [borderColorClass]="'#027373'" class="form-check-input" type="radio" id="rota"
                        formControlName="selectedCompany" value="Rota" (change)="updateCompanyName('Rota Transportes')">
                    <label class="form-check-label" for="rota">Rota Transportes</label>
                </div>
                <div class="form-check me-5 ms-5">
                    <input [borderColorClass]="'#027373'" class="form-check-input" type="radio" id="cidadeSol"
                        formControlName="selectedCompany" value="Cidade Sol" (change)="updateCompanyName('Cidade Sol')">
                    <label class="form-check-label" for="cidadeSol">Cidade Sol</label>
                </div>
                <div class="form-check me-5 ms-5">
                    <input [borderColorClass]="'#027373'" class="form-check-input" type="radio" id="brasileiro"
                        formControlName="selectedCompany" value="Brasileiro" (change)="updateCompanyName('Brasileiro')">
                    <label class="form-check-label" for="brasileiro">Brasileiro</label>
                </div>
                <div class="d-flex form-check me-5 ms-5 d-flex">
                    <div>
                        <input [borderColorClass]="'#027373'" class="form-check-input" type="radio" id="other"
                            formControlName="selectedCompany" value="Outro" (change)="onOtherCompany()">
                        <label class="form-check-label ms-2" for="other">Outra(s)</label>
                        <input *ngIf="registerForm.get('selectedCompany')?.value === 'Outro'" type="text"
                            class="border border-dark-subtle rounded-3 ms-2 me-2" placeholder="Especificar empresa"
                            formControlName="otherText" (change)="updateOtherCompany()">
                    </div>
                    <div>

                        <button [backgroundColorClass]="'#027373'"
                            *ngIf="registerForm.get('selectedCompany')?.value === 'Outro'" type="button"
                            class="btn text-white" (click)="confirmCompany()">OK</button>
                    </div>
                </div>
            </div>
        </div>


        <div *ngIf="selectedCompanyName" class="row mt-5">
            <div>
                <p class="fw-bold">Itinerário</p>
            </div>
            <div>
                <div>
                    <p>{{ selectedCompanyName }}</p>
                </div>
                <div class="mb-3">
                    <div class="d-flex align-items-center">
                        <label class="fw-bold me-3" for="mainRoute">Principais:</label>
                        <select [backgroundColorClass]="'#b4b4b4'" id="mainRoute" class="form-select border-dark-subtle rounded-3 form-focus me-2" formControlName="mainRoute">
                            <option value="Principal1">Principal 1</option>
                            <option value="Principal2">Principal 2</option>
                            <option value="Principal3">Principal 3</option>
                        </select>
                        <button [backgroundColorClass]="'#027373'" type="button" class="btn text-white" (click)="addMainRoute()">+</button>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="d-flex">
                        <label class="fw-bold me-3" for="connections">Conexões:</label>
                        <select [backgroundColorClass]="'#b4b4b4'" id="connections" class="form-select border-dark-subtle rounded-3 form-focus me-2" formControlName="connections">
                            <option value="Conexao1">Conexão 1</option>
                            <option value="Conexao2">Conexão 2</option>
                            <option value="Conexao3">Conexão 3</option>
                        </select>
                        <button [backgroundColorClass]="'#027373'" type="button" class="btn text-white" (click)="addConnection()">+</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <button [backgroundColorClass]="'#027373'" type="submit" class="btn text-white">Enviar</button>
        </div>
    </form>
</div>
