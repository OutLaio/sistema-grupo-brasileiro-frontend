<div class="container-fluid custom-container mt-3">
    <div class="row">
        <div class="col-12">
            <div *ngFor="let colaborador of collaborators" class="card mb-3 card-custom rounded-4 py-2"
                [ngClass]="{'card-selected': isSelected(colaborador)}" (click)="selectColaborador(colaborador)">
                <div class="card-body">
                    <div class="row">
                        <div class="col-12 col-md-4 text-center text-md-start">
                            <p class="card-text fw-semibold">{{ colaborador.nome }}</p>
                        </div>
                        <div class="col-12 col-md-4 text-center text-md-start">
                            <p class="card-text fw-semibold">{{ colaborador.email }}</p>
                        </div>
                        <div class="col-12 col-md-4 text-center text-md-start">
                            <p class="card-text fw-semibold">{{ colaborador.numero }}</p>
                        </div>
                    </div>
                    <div *ngIf="colaborador === selectedColaborador" class="row pt-3 border-top mt-2">
                        <div class="col-12 col-md-4">
                            <p class="card-text"><strong>Função:</strong> {{ colaborador.funcao }}</p>
                        </div>
                        <div class="col-12 col-md-4">
                            <p class="card-text"><strong>Setor:</strong> {{ colaborador.setor }}</p>
                        </div>
                        <div class="col-12 col-md-4">
                            <p class="card-text"><strong>Agência:</strong> {{ colaborador.agencia }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Paginator -->
    <div class="row mt-4">
        <div class="col-12">
            <mat-paginator [length]="totalElements"
                           [pageSize]="itemsPerPage"
                           [pageSizeOptions]="[5, 10, 20]"
                           (page)="onPageChange($event)">
            </mat-paginator>
        </div>
    </div>
</div>
