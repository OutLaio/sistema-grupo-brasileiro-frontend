<section class="system-form d-flex justify-content-center align-items-center min-vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-4 col-lg-6 col-md-8 col-sm-10">
        <div class="card text-center shadow-custom rounded-4">
          <div class="card-body">
            <div class="d-flex justify-content-between mb-3">
              <img class="img-fluid w-50" src="/assets/images/logo-grupobrasileiro.png" alt="logo grupo brasileiro">
              <img class="img-fluid w-50" src="/assets/images/logo-grupobrasileiro.png" alt="logo grupo brasileiro">
            </div>
            <form (submit)="submit()" [formGroup]="resetForm" #formDir="ngForm">
              <div class="mb-4">
                <input type="password" class="form-control border-0 border-bottom border-2 form-focus"
                  placeholder="Nova Senha" formControlName="password" required>
                <div *ngIf="password.invalid && formDir.submitted" class="validation-warning">
                  <p *ngIf="password.errors?.['required']">A senha é obrigatória.</p>
                  <p *ngIf="password.errors?.['pattern']">Sua senha deve ter pelo menos 8 caracteres, incluindo uma
                    letra maiúscula, uma letra minúscula, um número e um caractere especial.</p>
                </div>
              </div>

              <div class="mb-4">
                <input type="password" class="form-control border-0 border-bottom border-2 form-focus"
                  placeholder="Digite Novamente" formControlName="confirmPassword" required>
                <div *ngIf="confirmPassword.invalid && formDir.submitted" class="validation-warning">
                  <p *ngIf="confirmPassword.errors?.['required']">A confirmação de senha é obrigatória.</p>
                  <p *ngIf="confirmPassword.errors?.['confirmPasswordValidator']">As senhas não conferem!</p>
                </div>
              </div>

              <button [backgroundColorClass]="'#027373'" class="btn bg-hover text-white shadow-sm rounded-4 w-100 my-2"
                type="submit">Alterar Senha</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
