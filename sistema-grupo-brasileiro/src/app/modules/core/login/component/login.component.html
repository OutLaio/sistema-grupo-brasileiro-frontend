<section class="system-form">
    <div class="container-fluid h-100">
        <div class="row d-flex justify-content-center align-items-center min-vh-100">
            <div class="col-xl-4 col-lg-6 col-md-8 col-sm-10">
                <div class="card text-center rounded-4 shadow-lg">
                    <div class="card-body">
                        <div class="d-flex justify-content-center align-items-center mb-3">
                            <div class="col-6">
                                <img class="img-fluid" src="/assets/images/logo-grupobrasileiro.png" alt="logo grupo brasileiro">
                            </div>
                            <div class="col-6">
                                <img class="img-fluid" src="/assets/images/logo-mktGB-color.svg" alt="logo grupo brasileiro">
                            </div>
                        </div>
                        <form (ngSubmit)="submit()" [formGroup]="loginForm" #formDir="ngForm">
                            <div class="form-outline mb-4">
                                <input type="email" class="form-control border-0 border-bottom border-2 form-focus border-2"
                                    placeholder="E-mail" formControlName="email" required />
                                <div *ngIf="email.invalid && formDir.submitted" class="validation-warning">
                                    <p *ngIf="email.errors?.['required']">Digite seu e-mail!</p>
                                    <p *ngIf="email.errors?.['email']">Formato de e-mail invÃ¡lido!</p>
                                </div>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="password" class="form-control form-focus border-0 border-bottom border-2"
                                    placeholder="Senha" formControlName="password" required />
                                <div *ngIf="password.invalid && formDir.submitted" class="validation-warning">
                                    <p>Digite sua senha!</p>
                                </div>
                            </div>
                            <div class="mb-5">
                                <button class="btn bg-color-system bg-hover text-white" type="submit">Entrar</button>
                            </div>
                            <div class="d-flex justify-content-center gap-4">
                                <a class="text-muted text-custom" routerLink="/recuperar-senha">Esqueci minha senha</a>
                                <a class="text-muted text-custom" routerLink="/cadastro">Cadastre-se</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
